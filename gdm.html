<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDM</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0px 5px 20px rgba(0, 86, 179, 0.6);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0px 3px 10px rgba(0, 123, 255, 0.3);
        }
    </style>
</head>
<body>

    <!-- Stylish Button to open the PDF -->
    <button class="btn" onclick="openPDF()">View PDF</button>

    <script>
        function openPDF() {
            // Specify the path to your PDF file here
            window.open('path/to/yourfile.pdf', '_blank');
        }
    </script>

</body>
</html>
